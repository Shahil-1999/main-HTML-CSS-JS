<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- You can import fonts from "google fonts" also nd u need to define font name in font family -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+Devanagari:wght@100&display=swap" rel="stylesheet">
    <style>
    span{
        font-family:'Great Vibes', cursive;
        font-size: 123px;   /*px means 1/96th of an inch*/
        font-style: oblique;
        line-height: 2.3em; /*Line-height means Spacing b/n font upon font and em is a unit*/
        font-weight:bold;

    }
    </style>
</head>
<body>
    <h2>CSS Fonts</h2>
    <span>lets play with Fonts</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and paragraphs</title>

</head>
<body>
    <h1>Fruits</h1>
        <p>This is apple</p>
    <!-- If u want random paragrapsh -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <!-- Strong taf(ForBold) -->
    <p>Lorem ipsum dolor sit <strong>amet</strong> consectetur adipisicing elit.</p>

    <!-- For Horizontal line -->
    <hr>

    <!-- Emphasized tag(for itallic) -->

    <p>Lorem ipsum, dolor sit amet consectetur <em>adipisicing </em> elit.</p>

    <!-- For line Break -->
    <p>Lorem ipsum dolor sit, <br>amet consectetur adipisicing elit.</p>

</body>
</html>

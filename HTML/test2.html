<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test2</title>
    <style>
      .navigation {
        background-color: rgb(7, 85, 51);
        margin: 10px;
        margin-top: 25px;
        padding: 25px;
        border-radius: 30px;
      }
      .a {
        text-decoration: none;
        color: wheat;
        padding: 25px;
        
      }
      .a:active{
        color: brown;
      }
      .a:hover{
        background-color: aqua;
      }
      .search{
        float: right;
        margin-bottom: 20px;
        border: 4px dotted chartreuse;
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <a href="https://google.com" class="a"> google</a>
      <a href="https://twitter.com" class="a"> twitter</a>
      <a href="https://youtube.com" class="a"> youtube</a>
      <div class="search">
        <input type="text" name="search" id="search" placeholder="Search here">
    </div>
    </nav>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h3>IDs and Classes</h3>
    <div id="mainBox" class="redBg">
        This is mainBox
    </div>
    <!-- Emmit -->
    <!-- .is for class and # for ID -->
    <span class="redbg"> </span>
    <div class="redBg bkackborder"></div> <!--you can add multiple classes -->
    <span id="mainIds"> </span> <!--#for IDs -->

    <!-- creating multiple elements using Emmit and want 4 same class ex= div.myClass1.myClass2.myClass3*4 -->
    <div class="myClass1 myClass2 myClass3">first</div>
    <div class="myClass1 myClass2 myClass3">second</div>
    <div class="myClass1 myClass2 myClass3">third</div>
    <div class="myClass1 myClass2 myClass3">fourth</div>
</body>
</html>

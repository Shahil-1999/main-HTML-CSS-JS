<!-- Inline CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline_internal_external_CSS</title>
</head>
<body>
    <h2>inline_internal_external_CSS</h2>
    <span style="color:red; background-color: blue;" >This is inline CSS</span>
</body>
</html>

<!-- Internal CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline_internal_external_CSS</title>
    <style>
        span{
            color: yellow;
            background-color: purple;
        }
    </style>
</head>
<body>
    <h2>inline_internal_external_CSS</h2>
    <span>This is internal CSS</span>
</body>
</html>

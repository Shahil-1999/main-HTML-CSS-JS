<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
            color: blue;    /*Color by name*/
        }

        #secondPara{
            color: rgb(22, 106, 150);   /*Color by rgb,, First value is red, second value is green, third value is blue*/
        }

        #thirdPara{
            color: #ff56f5; /*color by Hex, First two value for red, Second two value for green, Third two value for Blue*/
        }

    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is my paragraphs from first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is my paragraphs from second box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">This is my paragraphs from third box</p>
</body>
</html>

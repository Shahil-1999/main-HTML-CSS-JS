<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit culpa quibusdam ipsam, est fugiat commodi cum, accusantium laborum amet natus pariatur nulla deserunt obcaecati beatae rerum tempore veniam distinctio dolorum. Exercitationem est distinctio id!</p>

    </div>
    
    <script>
        var a = "Shahil";
        var b = "Kumar";
        var c = "Chourasia";
        console.log(a + b + c);

        var temp = `Concatinated Name is : ${a} ${b} ${c}`;
        console.log(temp);


        var d = c.length;
        console.log('Length of C is : '+ d);

        // Escape Sequence Characters
        var e = "Lorem ipsum\n dolor sit amet consectetur adipisicing elit.";  //\n adds new line
        console.log(e);

        var f = "Lorem ipsum dolor sit\t amet consectetur adipisicing elit.";    //\t adds extra space.
        console.log(f);

        // if i want to add backslash in middle of the word
        var g = "Either\\or";
        console.log(g);

        
    </script>
</body>
</html>

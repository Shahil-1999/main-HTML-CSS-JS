<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript SetTimeOut and ClearTimeout</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>








    <script>

    // setTimeout --> Alllows us to run the function once after the interval of time
    // clearTimeout --> Alllows us to run the function repeatedly after the interval of time

    function greet(name, byeText){
        console.log("Hello Good Morning " + name + " " + byeText);
    }
    // timeOut = setTimeout(greet, 5000, "Harry", "Take Care");
    // console.log(timeOut);

    // clearTimeout(timeOut);

    // setTimeout(greet(), 12000); --> Wrong as it is calling the function inside setTimeout

    // intervalId = setInterval(greet, 1000, "Harry", "Good Night");
    // clearInterval(intervalId);

    function displayTime(){
        let time = new Date();
        console.log(time);
        document.getElementById('time').innerHTML = time;
    }
    setInterval(displayTime,  1000);    // It calls a function or evaluates an expression at specified intervals in milliseconds. It will continue calling the function until clearInterval() function is called or the window is closed.
    

    //There are times when we want a particular function should run after a specific interval of time or it should run repeatedly after certain intervals. In that case, we can use setTime and setInterval functions respectively.

    //The setTimeout() method calls a function or evaluates an expression after a specified number of milliseconds. This function is only executed once. Use the clearTime() method to prevent the function running.
    </script>

    
</body>
</html>

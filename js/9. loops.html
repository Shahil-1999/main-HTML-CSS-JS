    <script>
        //to iterate objects
        // Traditional For loops 

        let i = 0;
        for(i = 0; i < 3; i++){   //for(initialization'only run one time for loop'; condition; update values )
            console.log(i)
        }


        let names = ["Shahil", "Sonu", "Mujahid", "Sirsha","Ashutosh"]
        for (let index = 0; index < names.length; index++) {
            console.log(names[index] + " is good");
        }

        // Modern For Loops(forEach){which will run for every elements}
        let name1 = ["Shahil", "Sonu", "Mujahid", "Sirsha","Ashutosh"]
        name1.forEach(function f(element) {
            console.log("This is Modern For loops " + element)

        });


        //Short for loops(forOf)
        let name2 = ["Shahil", "Sonu", "Mujahid", "Sirsha","Ashutosh"]
        for (elements of name2) {
            console.log("Short of for loops " + elements)
            
        }


        // Use forIn loops to iterate over object in JS

        let employee = {
            name : "shahil",
            salary : "150",
            work : "kolkata"

        }

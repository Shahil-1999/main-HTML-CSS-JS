<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises </title>
</head>
<body>

    <script>
        // executor
        // promise produce
        let obj = new Promise((resolve, reject) => {
            setTimeout( () =>{
                let arr = [1, 2, 3, 4, 5]
                resolve(arr)
                reject("You are Rejected")

               
            }, 2000 )
        })

        const obj1 =  (indexNo) =>{
            return new Promise((resolve, reject) => {
            setTimeout( (indexNo) =>{
                    let bio = {
                        name : "Shahil",
                        age : 24
                    }
                    resolve(`My Name is ${bio.name}. I am ${bio.age} years old and my roll number is ${indexNo}`)
                }, 2000, indexNo )
        });
        } 


// .....promise consume
        obj.then( (roll) =>{

            console.log(roll);
            obj1(roll[2]).then( (gettingRollNumber) =>{
                console.log(gettingRollNumber);

            } )
        } ).catch( (err) =>{

            console.log(err);

        } )



    </script>
    
</body>
</html>
